# 真实天空-地面边缘计算仿真参数 (Realistic Sky-Ground Edge Computing Simulation)

# 更长的仿真时间以观察真实学习过程
simulation_time=1800
parallel_simulation=false
update_interval=5
pause_length=10

display_real_time_charts=true
auto_close_real_time_charts=false
charts_update_interval=60
save_charts=true

# 更大的仿真区域模拟真实地理范围
length=10000
width=10000

# 真实的通信范围限制
edge_devices_range=500

# 基站覆盖范围 - 真实值
edge_datacenters_coverage=2000000

enable_registry=true
registry_mode=EDGE

# 启用编排器进行智能任务调度
enable_orchestrators=true
deploy_orchestrator=EDGE

wait_for_all_tasks=true
batch_size=200

save_log_file=true
clear_output_folder=true
deep_log_enabled=true

# 真实设备数量范围
min_number_of_edge_devices=30
max_number_of_edge_devices=80
edge_device_counter_size=50

# 启用真实网络模型以模拟真实延迟和故障
realistic_network_model=true
network_update_interval=5

# 更复杂的网络拓扑
one_shared_wan_network=false

# 真实网络性能参数 (更保守的值)
# WAN - 广域网 (卫星-地面通信)
wan_bandwidth=100
wan_latency=0.5
wan_nanojoules_per_bit=500.0

# MAN - 城域网 (基站互联)
man_bandwidth=800
man_latency=0.02
man_nanojoules_per_bit=50

# WiFi - 本地无线网络
wifi_bandwidth=150
wifi_device_transmission_nanojoules_per_bit=800.0
wifi_device_reception_nanojoules_per_bit=400.0
wifi_access_point_transmission_nanojoules_per_bit=100.0
wifi_access_point_reception_nanojoules_per_bit=100.0
wifi_latency=0.03

# 以太网 - 有线连接
ethernet_bandwidth=1000
ethernet_nanojoules_per_bit=30
ethernet_latency=0.005

# Cellular - 蜂窝网络 (UAV-基站通信)
cellular_bandwidth=50
cellular_device_transmission_nanojoules_per_bit=1200.0
cellular_device_reception_nanojoules_per_bit=200.0
cellular_base_station_nanojoules_per_bit_up_link=8000
cellular_base_station_nanojoules_per_bit_down_link=20000
cellular_latency=0.08

# 真实的天空-地面架构
orchestration_architectures=EDGE_AND_CLOUD
orchestration_algorithms=TRADE_OFF

# 设备故障模拟参数 (新增)
# 设备电池耗尽概率
battery_low_percentage=10

# 网络连接不稳定性
network_failure_rate=0.05

# 移动设备信号变化
mobility_prediction_accuracy=0.8

# 资源竞争模拟
enable_resource_management=true
cpu_allocation_policy=DYNAMIC
memory_allocation_policy=DYNAMIC

# 真实延迟变化范围
latency_variation_factor=0.3
bandwidth_variation_factor=0.2

# 任务队列限制
max_queue_length=50
task_timeout_enabled=true
default_task_timeout=60

# 真实能耗模型
detailed_energy_model=true
dynamic_voltage_scaling=true

# 设备异构性
device_heterogeneity=HIGH
performance_variation=0.4 